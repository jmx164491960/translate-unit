    function parseText(pendingText, reg) {
      let collection = [];
      let searchTxt = '';
      let targetTxt = '';
      let stringLength = 0,
        lastIndex = 0,
        curIndex = 0;
      // var reg =/\{\{(.+?)\}\}/g;
      let searchTxtIndex = [];

      if (!reg.test(pendingText)) {
        throw new Error('未匹配');
      } else {
        reg.lastIndex = 0;
        while ((tempR = reg.exec(pendingText))) {
          curIndex = reg.lastIndex;
          searchTxt = tempR[0];
          stringLength = searchTxt.length;
          collection.push(
            pendingText.slice(lastIndex, curIndex - stringLength)
          );
          collection.push(searchTxt);
          searchTxtIndex.push(collection.length - 1); // 存放查到的
          lastIndex = curIndex;
        }
      }
      // console.log(lastIndex, pendingText.length - lastIndex - 1);
      // console.log(pendingText.slice(lastIndex, pendingText.length - 1));
      collection.push(pendingText.slice(lastIndex, pendingText.length - 1));
      return {
        collection,
        searchTxtIndex
      };
    }
